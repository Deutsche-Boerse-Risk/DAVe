<!DOCTYPE html>
<html lang="en" ng-app="sandbox">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Opn-Fi Risk</title>

    <script src="/lib/jquery/jquery.min.js"></script>

    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/lib/html5shiv/html5shiv.min.js"></script>

    <![endif]-->

    <script src="/lib/chartjs/Chart.min.js"></script>

    <script src="/lib/angularjs/angular.js"></script>

    <script src="/lib/angularjs/angular-animate.js"></script>

    <script src="/lib/angles/angles.js"></script>

    <!-- Custom styles -->

    <!-- Custom javascript -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/"><span class="glyphicon glyphicon-fire"></span> Opn-Fi Risk</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav navbar-right" ng-controller="TssCtrl">
            <li><a href="#"><span ng-if="tss.stat==2" class="label label-success">ERS Status: Online</span><span ng-if="tss.stat==1" class="label label-danger">Halted</span><span ng-if="tss.stat==3" class="label label-danger">Closed</span><span ng-if="tss.stat!=3 && tss.stat!=1 && tss.stat!=2" class="label label-warning">Unknown</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">

      <div class="mainsidebar pull-left">
        <ul class="nav nav-sidebar" ng-controller="MenuCtrl">
          <!--<li ng-repeat="item in items" class="{{item.style}}"><a href="{{item.link}}">{{item.name}}</a></li>-->
          <li ng-class="amIActive('/pr-')"><a href="#/mc-overview">Position Reports</a></li>
          <li ng-class="amIActive('/mc-')"><a href="#/mc-overview">Margin Components</a></li>
          <li ng-class="amIActive('/tmr-')"><a href="#/tmr-overview">Total Margin Requirements</a></li>
          <li ng-class="amIActive('/mss-')"><a href="#/mss-overview">Margin Shortfall Surplus</a></li>
          <li ng-class="amIActive('/rlu-')"><a href="#/mc-overview">Risk Limit Utilization</a></li>
        </ul>
      </div>

      <div class="main">
        <div ng-view></div>
      </div>
    </div>

  </body>
