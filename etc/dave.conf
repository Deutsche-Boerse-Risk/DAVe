http {
  "port": 8080,
  "ssl": {
    "enable": true,
    "keystore": "web.keystore",
    "keystorePassword": "123456",
    "truststore": "web.truststore",
    "truststorePassword": "123456",
    "requireTLSClientAuth": false
  },
  "CORS": {
    "enable" : true,
    "origin" : "*"
  },
  "CSRF": {
    "enable" : false,
    "secret" : "DAVe-CSRF-Secret"
  },
  "auth": {
    "enable": true,
    "jwtPublicKey": "",
    "permissionsClaimKey": "realm_access/roles"
  },
  "compression": true
}

storeManager {
  hostname = "localhost"
  port = 8081
  restApi {
    accountMargin = "/api/v1.0/query/am"
    liquiGroupMargin = "/api/v1.0/query/lgm"
    liquiGroupSplitMargin = "/api/v1.0/query/lgsm"
    poolMargin = "/api/v1.0/query/pm"
    positionReport = "/api/v1.0/query/pr"
    riskLimitUtilization = "/api/v1.0/query/rlu",
    healthz = "/healthz"
  }
}

storeManager.hostname = ${?DAVE_STOREMANAGER_HOSTNAME}
storeManager.port = ${?DAVE_STOREMANAGER_PORT}

http.port = ${?DAVE_HTTP_PORT}
http.ssl.enable = ${?DAVE_HTTP_SSL}
http.ssl.keystore = ${?DAVE_HTTP_SSL_KEYSTORE}
http.ssl.keystorePassword = ${?DAVE_HTTP_SSL_KEYSTORE_PASSWORD}
http.ssl.truststore = ${?DAVE_HTTP_SSL_TRUSTSTORE}
http.ssl.truststorePassword = ${?DAVE_HTTP_SSL_TRUSTSTORE_PASSWORD}
http.ssl.requireTLSClientAuth = ${?DAVE_HTTP_SSL_REQUIRE_TLS_CLIENT_AUTH}
http.CORS.enable = ${?DAVE_HTTP_CORS}
http.CORS.origin = ${?DAVE_HTTP_CORS_ORIGIN}
http.CSRF.enable = ${?DAVE_HTTP_CSRF}
http.CSRF.secret = ${?DAVE_HTTP_CSRF_SECRET}
http.auth.enable = ${?DAVE_HTTP_AUTH}
http.auth.jwtPublicKey = ${?DAVE_HTTP_AUTH_JWT_PUBLIC_KEY}
http.auth.permissionsClaimKey = ${?DAVE_HTTP_AUTH_PERMISSIONS_CLAIM_KEY}
http.compression = ${?DAVE_HTTP_COMPRESSION}