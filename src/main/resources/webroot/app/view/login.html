    <div class="row" ng-if="authStatus == false">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">

                    <div class="alert alert-danger" role="alert" ng-if="authError != null">{{authError}}</div>

                    <form ng-submit="login(username, password)" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="username" ng-model="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" value="">
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <!--<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                            <button type="submit" class="btn btn-primary btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="authStatus == true">
        <div class="col-lg-12">
            <div class="panel-body">
                    <div class="alert alert-success" role="alert">Successfully loged in as {{authUsername}}.</div>
            </div>
        </div>
    </div>
